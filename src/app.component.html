
<div class="flex h-screen w-screen overflow-hidden dark:bg-gray-900">
  <!-- Vertical View Switcher -->
  <div class="w-14 flex-shrink-0 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col items-center py-4 gap-4 z-20 shadow-sm transition-colors">
      
      <!-- Board View -->
      <button 
        (click)="dataService.viewMode.set('board')"
        [class]="dataService.viewMode() === 'board' ? 'text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/30' : 'text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'"
        class="w-10 h-10 rounded-xl flex items-center justify-center transition-all duration-200 group relative"
        title="Kanban Board"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
        </svg>
      </button>

      <!-- Table View -->
      <button 
        (click)="dataService.viewMode.set('table')"
        [class]="dataService.viewMode() === 'table' ? 'text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/30' : 'text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'"
        class="w-10 h-10 rounded-xl flex items-center justify-center transition-all duration-200 group relative"
        title="Table View"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
        </svg>
      </button>

      <!-- Docs View -->
      <button 
        (click)="dataService.viewMode.set('docs')"
        [class]="dataService.viewMode() === 'docs' ? 'text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/30' : 'text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'"
        class="w-10 h-10 rounded-xl flex items-center justify-center transition-all duration-200 group relative"
        title="Documentation"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </button>

      <!-- Sessions View -->
      <button 
        (click)="dataService.viewMode.set('sessions')"
        [class]="dataService.viewMode() === 'sessions' ? 'text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/30' : 'text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'"
        class="w-10 h-10 rounded-xl flex items-center justify-center transition-all duration-200 group relative"
        title="Work Sessions"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>
  </div>
  
  <!-- Sidebar -->
  <aside 
    class="flex-shrink-0 h-full"
    [style.width.px]="sidebarWidth()"
  >
    <app-hierarchy-nav></app-hierarchy-nav>
  </aside>

  <!-- Splitter -->
  <div 
    class="w-1.5 h-full cursor-col-resize flex-shrink-0 bg-gray-200/50 dark:bg-gray-700/50 hover:bg-blue-500 dark:hover:bg-blue-600 transition-colors duration-200 z-10"
    (mousedown)="startResize($event)"
  ></div>

  <!-- Main Content -->
  <main class="flex-1 h-full bg-gray-50 dark:bg-gray-900 relative transition-colors min-w-0">
    <app-kanban-board></app-kanban-board>
  </main>
</div>
