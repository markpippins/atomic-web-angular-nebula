
<div class="flex-1 overflow-x-auto p-6 h-full">
  <div class="flex gap-6 h-full min-w-[1000px]">
    
    <!-- Columns -->
    @for (status of columns; track status) {
      <div 
        class="flex-1 flex flex-col bg-gray-100 dark:bg-gray-800/50 rounded-xl max-w-xs transition-colors"
        (dragover)="onDragOver($event)"
        (drop)="onDrop($event, status)"
      >
        <!-- Column Header -->
        <div class="p-3 font-semibold text-gray-700 dark:text-gray-300 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center sticky top-0 bg-gray-100 dark:bg-gray-800/50 rounded-t-xl z-0">
          <span>{{ formatStatus(status) }}</span>
          <span class="bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-xs px-2 py-0.5 rounded-full">
            {{ getRequirementsByStatus(status).length }}
          </span>
        </div>

        <!-- Cards Container -->
        <div class="flex-1 overflow-y-auto p-2 space-y-3">
          @for (req of getRequirementsByStatus(status); track req.id) {
            <div 
              class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-md hover:border-blue-400 dark:hover:border-blue-600 cursor-pointer group transition-all"
              draggable="true"
              (dragstart)="onDragStart($event, req.id)"
              (click)="onEdit(req, $event)"
            >
              <!-- Color Indicator -->
              <div 
                class="h-1.5 rounded-t-md" 
                [style.background-color]="subsystemColors().get(req.subsystemId) || '#e5e7eb'">
              </div>
              
              <!-- Card Content -->
              <div class="p-3">
                <div class="flex items-start justify-between mb-2">
                  <h4 class="font-medium text-sm text-gray-800 dark:text-gray-200 pr-2">{{ req.title }}</h4>
                  <span [class]="'w-3 h-3 rounded-full flex-shrink-0 mt-1 ' + getPriorityColor(req.priority)" [title]="'Priority: ' + req.priority"></span>
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400 line-clamp-3">{{ req.description }}</p>
              </div>

              <!-- Card Footer -->
              <div class="px-3 pb-2 pt-1 flex justify-between items-center text-gray-400 dark:text-gray-500">
                  <div class="flex gap-1">
                      <button 
                        (click)="moveStatus(req, -1); $event.stopPropagation()" 
                        [disabled]="status === 'Backlog'" 
                        class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 disabled:opacity-0 disabled:cursor-default" 
                        title="Move Left">
                         <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                      </button>
                      <button 
                        (click)="moveStatus(req, 1); $event.stopPropagation()" 
                        [disabled]="status === 'Done'" 
                        class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 disabled:opacity-0 disabled:cursor-default" 
                        title="Move Right">
                          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                      </button>
                  </div>
                  <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                      <button (click)="onDuplicate(req, $event)" class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600" title="Duplicate">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                              <path d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z" />
                              <path d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h8a2 2 0 00-2-2H5z" />
                          </svg>
                      </button>
                      <button (click)="onCopy(req, $event)" class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600" title="Copy Context Prompt">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" /><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                          </svg>
                      </button>
                      <button (click)="deleteReq(req.id, $event)" class="p-1 rounded-full hover:bg-red-100 dark:hover:bg-red-800/50 hover:text-red-600 dark:hover:text-red-400" title="Delete">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                          </svg>
                      </button>
                  </div>
              </div>
            </div>
          } @empty {
             <div class="text-center p-4 text-xs text-gray-400 dark:text-gray-500">
               No requirements.
             </div>
          }
        </div>
      </div>
    }

  </div>
</div>
